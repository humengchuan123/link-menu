<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>demo</title>
	<style type="text/css">
		select{
			width: 200px;
			font-size: 18px;
		}
	</style>
	<script src="dist/jquery-3.1.1.min.js"></script>
	<script src="dist/data.js"></script>
	<script type="text/javascript">
		$(function () {
			// 遍历data，拿到所有数据。
			$.each(data_json,function (key,val) {
				// 创建下拉选项，把省的数据渲染加载到页面标签。
				var provin = $("<option>"+ key +"</option>");
				$("#province").append(provin);
			});
			
			$("#province").on('change',function () {
				var province_name = $("#province option:selected").text();
				var cities = data_json[province_name];
				$("#city").empty();
				$.each(cities,function (i,value) {
					var city = $("<option>"+ value +"</option>");
					$("#city").append(city);
				})
			})
			$("#province").triggerHandler("change");

		})

	</script>
</head>
<body>
	<select name="province" id="province">
		
	</select>

	<select name="city" id="city">
		
		
	</select>

	<!-- <select name="county" id="county">
		<option value=""></option>
		
	</select> -->
</body>
</html>
